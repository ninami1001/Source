<div class="col-md-12">
    <button mat-raised-button color="primary" (click)="updateData()">
        Import data</button>
</div>
<div class="col-md-12" *ngIf="usersList!=null">
    <table mat-table [dataSource]="usersList" #mytable class="mat-elevation-z0">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> UserName </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="emailAddress">
            <th mat-header-cell *matHeaderCellDef> Email Adress </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="posts">
            <th mat-header-cell *matHeaderCellDef> Posts </th>
            <td mat-cell *matCellDef="let element">
                <div *ngFor="let child of element.posts">
                <mat-expansion-panel >
              <mat-expansion-panel-header>
                  {{child.Title}}
              </mat-expansion-panel-header>              
                  {{ child.Body }}              
          </mat-expansion-panel>
        </div>

      </td>
         

        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
        

    </table>
</div>
